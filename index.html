<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89c0957ca7.js" crossorigin="anonymous"></script>
    <title>Google Homepage Clone</title>
</head>
<body>
    
    <header>
        <nav>

        </nav>

    <main class="flex main">

                <li><a href="#">Advertising</a></li>
